<script>
  WebFontConfig = {
    {% if site.data.webfonts.google-families %}google: {
      families: [{% for family in site.data.webfonts.google-families %}'{{ family }}'{% unless forloop.last %}, {% endunless %}{% endfor %}]
    },{% endif %}
    {% if site.data.webfonts.custom %}custom: {
      families: [
        'Noto Sans KR:n1,n4,n7',
        'Nanum Square:n4,n7',
        'FontAwesome',
      ],
      urls: [
        '//fonts.googleapis.com/earlyaccess/notosanskr.css',
        '//cdn.jsdelivr.net/font-nanumsquare/1.0.0/nanumsquare.css',
        '//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'
      ]
    },{% endif %}
    active: function() {
      sessionStorage.fonts = true;
    }
  };
  (function(d) {
    var wf = d.createElement('script'), s = d.scripts[0];
    wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
    s.parentNode.insertBefore(wf, s);
  })(document);
</script>
