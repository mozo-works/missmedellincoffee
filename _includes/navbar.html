<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsTop" aria-controls="navbarsTop" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsTop">
      <ul class="navbar-nav mr-auto">
        {% for item in site.data.menu %}
        <li class="nav-item{% if page.url == item.url %} active{% endif %}">
          <a class="nav-link" href="{{ item.url }}">{{ item.title }}{% if page.url == item.url %} <span class="sr-only">(current)</span>{% endif %}</a>
        </li>
        {% endfor %}
      </ul>
      <span class="navbar-text">{{ site.description }}</span>
    </div>
  </div>
</nav>
